<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./stylesheets/style.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/5c7b331ea5.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>

<body class="login-page">
    <div action="/signup" method="post" class="authCard">
        <h1 class="authTitle">SIGN UP</h1>
        <div>
            <input type="text" id="username" required placeholder="&#xf406;   Username" class="authInput">
        </div>
        <div>
            <input type="password" id="password" required placeholder="&#xf084;   Password" class="authInput">
        </div>
        <div>
            <input type="password" id="confirmPassword" required placeholder="&#xf084;   Confirm Password" class="authInput">
        </div>
        <div>
            <input type="text" id="email" required placeholder="&#xf0e0;   Email" class="authInput">
        </div>
        <a href="./login">Already have an account</a>
        <div class="authBtn">
          <button>Sign up</button>
        </div>
    </div>
</body>

</html>
