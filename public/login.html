<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheets/style.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/5c7b331ea5.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body class="login-page">
    <div class="authCard">
        <h1 class="authTitle">LOG IN</h1>
        <label>Email</label>
        <input type="text" placeholder="&#xf0e0;   Email" id="email" class="authInput">
        <label>Password</label>
        <input type="password" placeholder="&#xf084;   Password" id="password" class="authInput">
        <div id="message"></div>
        <a href="./signup.html">Create account</a>
        <div class="authBtn">
            <button onclick="login()">Log In</button>
        </div>
    </div>
    <script src="./javascripts/login-signup.js"></script>
</body>

</html>
